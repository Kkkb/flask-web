{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}kFlasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h2>登录 kFlask，<small>发现更大的世界</small></h2>
</div>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
	<br/>
	<p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}" class="btn btn-default" role="button">重设</a></p>
	<p>
		没有账号？
		<a href="{{ url_for('auth.register') }}" class="btn btn-info" role="button">
			注册
		</a>
	</p>

</div>
{% endblock %}
