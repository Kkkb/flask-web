{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}kFlasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>登录kFlask，发现更大的世界</h1>
</div>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
	<br/>
	<p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点击重设</a></p>
	<p>
		没有账号？
		<a href="{{ url_for('auth.register') }}">
			注册
		</a>
	</p>
</div>
{% endblock %}
